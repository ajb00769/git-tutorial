<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const htmlBody = document.querySelector("html");

      function generateRandIndex(arrayLength) {
        return Math.ceil(Math.random() * (arrayLength - 1));
      }

      function changeBodyColor() {
        const hexChars = Array.from("0123456789abcdef");
        let color = Array.from("000000");
        let currentColor = { ...color };

        for (let i = 0; i < 6; i++) {
          const randHexCharIndex = generateRandIndex(hexChars.length);
          color[i] = hexChars[randHexCharIndex];
        }

        while (currentColor === color) {
          const randColorIndex = generateRandIndex(color.length);
          color[randColorIndex] = generateRandIndex(hexChars.length);
        }

        const stringColor = color.join("");
        htmlBody.setAttribute("style", `background-color: #${stringColor}`);
      }

      htmlBody.addEventListener("click", changeBodyColor);
    </script>
  </body>
</html>
