<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>Count: <span id="numberCount"></span></h2>
    <button id="counterButton" type="button">Click Me!</button>
    <script>
      const counterButton = document.getElementById("counterButton");
      const numberCounter = document.getElementById("numberCount");

      let count = 0;
      numberCounter.textContent = count;

      counterButton.addEventListener("click", function () {
        count += 1;
        numberCounter.textContent = count;

        if (count % 10 === 0) {
          alert(`Count is now ${count}.`);
        }
      });
    </script>
  </body>
</html>
