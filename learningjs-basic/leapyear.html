<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year Checker</title>
  </head>
  <body>
    <h1>Leap Year Checker</h1>
    <div>
      <form id="leapYrForm">
        Enter a year to determine if it is a leap year:
        <input type="number" placeholder="Year" id="inputyr" />
        <button type="button" onclick="showAnswer()">Check</button>
      </form>
    </div>
    <p id="answer"></p>
    <script>
      function checkLeapYear(yr) {
        return (
          (yr % 4 === 0 && yr % 100 !== 0) || (yr % 4 === 0 && yr % 400 === 0)
        );
      }

      function showAnswer() {
        event.preventDefault();
        const userInput = document.getElementById("inputyr");
        const result = checkLeapYear(userInput.value);
        if (result) {
          document.getElementById(
            "answer"
          ).innerHTML = `Yes, ${userInput.value} is a leap year`;
        } else {
          document.getElementById(
            "answer"
          ).innerHTML = `No, ${userInput.value} is NOT a leap year`;
        }
      }

      const leapYrForm = document.getElementById("leapYrForm");
      leapYrForm.addEventListener("submit", showAnswer);
    </script>
  </body>
</html>
