<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <style></style>
  </head>
  <body>
    <div id="maindiv">
      <table>
        <tr>
          <td>Celsius:</td>
          <td><input id="celsius" type="number" /></td>
        </tr>
        <tr>
          <td>Fahrenheit:</td>
          <td><input id="fahrenheit" type="number" /></td>
        </tr>
      </table>
    </div>
    <script>
      function convertCtoF() {
        const celsius = document.getElementById("celsius");
        const fahrenheit = document.getElementById("fahrenheit");

        if (celsius.value.length > 0) {
          let result = (parseFloat(celsius.value) * 9) / 5 + 32;
          fahrenheit.value = result;
        } else if (celsius.value.length === 0) {
          fahrenheit.value = "";
        }
      }

      function convertFtoC() {
        const fahrenheit = document.getElementById("fahrenheit");
        const celsius = document.getElementById("celsius");

        if (fahrenheit.value.length > 0) {
          let result = (parseFloat(fahrenheit.value) - 32) * (5 / 9);
          celsius.value = result;
        } else if (fahrenheit.value.length === 0) {
          celsius.value = "";
        }
      }

      document.getElementById("celsius").addEventListener("input", convertCtoF);
      document
        .getElementById("fahrenheit")
        .addEventListener("input", convertFtoC);
    </script>
  </body>
</html>
